<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <img class="blank" src="">
            <img class="delete-img" src="images/x-button.png">
            <button class="search-button"><img src="images/search.png"></button>
        </div>
        <div class="disc">
            <p>Use this tool to search for a city's weather information!</p>
        </div>
        <div class="error">
            <p>Oops, this city does not seem to exist! Please try again.</p>
        </div>
        <div class="weather">
            <h3 class="weather-status"></h3>
            <h4 class="weather-time"></h4>
            <img src="" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p class="hum-text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind-speed"></p>
                        <p class="wind-direction"></p>
                        <p class="wind-text">Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
